<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='theme-color' content='#255FD5'>
    <!-- Styling Links  -->
    <link rel="stylesheet" href="./style.css">
    <title>Bee's Todo List</title>
    
</head>
<body>
        <!-- header -->
<header>
    <h3>All Tasks</h3>
</header>
    <!-- Input field for the list -->
    
    <div class="middle">
        
        <div class="input-fieldd">
          
            <div class="input-field">
                <input type="text" id="content" placeholder="Write task" >
                <ion-icon name="send" id="icon1"></ion-icon>
            </div>

        </div>

        <p class="error-message">
        
        </p>
    </div>
    <!-- The appended list -->
    <ul id="todoList" style="list-style-type: none;">

    </ul>

    <div class="modaldiv">
        <div class="modal"> 
            <p>
                If you wan clean task for this todo list, just refresh am. 
            </p>
            <ion-icon name="close" id="close-icon"></ion-icon>
        </div>
    </div>
    


<!-- Add button -->
<ion-icon name="add" id="icon2"></ion-icon>


<!-- Remove button -->
<ion-icon name="close" class="icon3"></ion-icon>


    <!-- Script files -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
